<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shows</title>
    <script src="../scripts/jQuery_v3.3.1.js"></script>
</head>
<body>
<div id="twoDimension">
    <ul>
        <li id="accounts">河南飞机维修公众号</li>
        <li id="miniProgram">河南飞机维修小程序</li>
        <li id="appAndroid">河南飞机维修APP安卓版</li>
        <li id="appShop">南航APP应用商店</li>
    </ul>
</div>
<div id="enlargeImages" style="display: none;position: absolute;top:411px;left:621px;"></div>
<script>
    var ei = $("#enlargeImages");
    var ts = $("#twoDimension li");

    ts.hover(function () {
        if ($(this)[0].id === "accounts") {
            ei.css("display", "block");
            ei.html('<img src="../images/imgs.png" width="300px" height="300px" />');
        }

    }, function () {
        ei.css("display", "none");
        ei.html("");
    })
</script>
</body>
</html>
