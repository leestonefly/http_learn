<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ajax</title>

    <script src="../../scripts/jQuery_v3.3.1.js"></script>

</head>
<body>

<h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
<button id="btn1" type="button">获得外部的内容</button>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $('#test').load('demo_test');
        })
    })
</script>
</body>
</html>
